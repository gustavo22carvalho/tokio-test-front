<div class="mat-elevation-z8">
  <table mat-table class="full-width-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef>Cep</th>
    <td mat-cell *matCellDef="let row">{{row.cep}}</td>
  </ng-container>

  <ng-container matColumnDef="logradouro">
    <th mat-header-cell *matHeaderCellDef>Logradouro</th>
    <td mat-cell *matCellDef="let row">{{row.logradouro}}</td>
  </ng-container>

  <ng-container matColumnDef="complemento">
    <th mat-header-cell *matHeaderCellDef>Complemento</th>
    <td mat-cell *matCellDef="let row">{{row.complemento}}</td>
  </ng-container>

  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef>Numero</th>
    <td mat-cell *matCellDef="let row">{{row.numero}}</td>
  </ng-container>

  <ng-container matColumnDef="bairro">
    <th mat-header-cell *matHeaderCellDef>Bairro</th>
    <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
  </ng-container>

  <ng-container matColumnDef="localidade">
    <th mat-header-cell *matHeaderCellDef>Localidade</th>
    <td mat-cell *matCellDef="let row">{{row.localidade}}</td>
  </ng-container>

  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef>Uf</th>
    <td mat-cell *matCellDef="let row">{{row.uf}}</td>
  </ng-container>

   <ng-container matColumnDef="options" stickyEnd>
    <th mat-header-cell *matHeaderCellDef>Opções</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="delete(row)" [disabled]="!row.id" color="warn"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.value.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
